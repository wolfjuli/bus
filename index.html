<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bus Teile</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/tether.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/new.js"></script>
    <script type="text/javascript" src="js/load.js"></script>

    <!-- Bootstrap -->
    <link href="css/tether.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">


</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Neues Teil</h1>
            <div class="row">
                <div class="col-xs-4 col-sm-4">Name</div>
                <div class="col-xs-1 col-sm-1">Menge</div>
                <div class="col-xs-2 col-sm-2">Ort</div>
                <div class="col-xs-1 col-sm-1">Zustand</div>
                <div class="col-xs-4 col-sm-4">Anmerkung</div>
            </div>

            <form method="post" name="newPart" id="newPart">
                <div class="row">
                    <div class="col-xs-4 col-sm-4">
                        <input type="text" name="name" id="name" onload="">
                    </div>
                    <div class="col-xs-1 col-sm-1">
                        <input type="number" name="amount" id="amount" min="0" max="100" value="1">
                    </div>
                    <div class="col-xs-2 col-sm-2">
                        <select type="text" name="place" id="place" bind="places"></select>
                    </div>
                    <div class="col-xs-1 col-sm-1">
                        <select type="number" name="integrity" id="integrity">
                            <option value="1">1 - neu</option>
                            <option value="2">2 - neuwertig</option>
                            <option value="3">3 - OK</option>
                            <option value="4">4 - mehh...</option>
                            <option value="5">5 - MÃ¼ll</option>
                        </select>
                    </div>
                    <div class="col-xs-4 col-sm-4">
                        <textarea name="description" id="description"></textarea>
                    </div>

                    <div class="col-xs-2 col-sm-2 col-xs-offset-9 col-sm-offset-9">
                        <button type="submit" name="save" id="save" value="save">Speichern</button>
                    </div>
                </div>
            </form>

        </div>


        <div id="parts">
            <div class="header">
                <div class="row">
                    <div class="col-xs-6 col-sm-6">
                        Search
                        <input type="text" name="search" id="search" >
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-3">Name</div>
                    <div class="col-xs-1 col-sm-1">Menge</div>
                    <div class="col-xs-2 col-sm-2">Ort</div>
                    <div class="col-xs-1 col-sm-1">Zustand</div>
                    <div class="col-xs-4 col-sm-4">Anmerkung</div>
                </div>

            </div>

            <div class="body" bind="parts">

            </div>
        </div>

    </div>

<script type="text/javascript">


        $(document).ready(function() {
            $('#name').focus();
            $('#newPart').submit(newPart);
            loadPlaces();
            loadParts();
        });


</script>

</body>
</html>
